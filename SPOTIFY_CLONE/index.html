<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="exit">
                <img src="exit.svg" alt="">
            </div>
            <div class="home bg-gray rounded p-1">
                <div class="log"><img class="invert" src="logo.svg" alt="logo">Spotify</div>
                <ul>
                    <li><img class="invert" src="home.svg" alt="home">Home</li>
                    <li><img class="invert" src="search.svg" alt="search">Search</li>
                </ul>
            </div>

            <div class="library bg-gray rounded p-1">
                <div class="heading">
                    <img class="invert" src="playlist.svg" alt="">
                    <h2>
                        Your Library
                    </h2>
                </div>
                <div class="songList">
                    <ul>

                    </ul>
                </div>
                <div class="footer">
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/">Legal</a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/safetyandprivacy/">Safety</a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/">Privacy Policy</a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/cookies-policy/">Cookies</a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">About Ads</a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/accessibility/">Accessibility</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- -------------------------------   RIGHT  ----------------------------------- -->

        <div class="right bg-gray rounded p-1">
            <div class="header rounded">
                <div class="nav">
                    <div class="hamcount">
                        <img class="invert hamburger" src="hameburger.svg" alt="">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="white"
                            fill="none" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round"
                            stroke-linejoin="round">
                            <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" />
                        </svg>

                        <!-- -------------- -->
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            color="#000000" fill="none" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round"
                            stroke-linejoin="round">
                            <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" />
                        </svg>
                    </div>

                </div>
                <div class="buttons">
                    <button class="signupbtn">SignUp</button>
                    <button class="loginbtn">Login</button>
                </div>
            </div>
            <div class="spotifyPlaylists">
                <h3>Spotify playlist</h3>
                <div class="cardContainer">
                    <!-- -----------------------------------------------------         CARD         -------------------------------------------------------------------------- -->
                    <div data-folder="ncs" class="card">
                        <div class="play">
                            <img src="playbtn.svg" alt="">
                        </div>
                        <img src="https://i.scdn.co/image/ab67616d00001e02c53e5adf9f81693d62f98019" alt="">
                        <h3>Happy Hits!</h3>
                        <p>Hits to boost your mood and fill you with happiness!</p>
                    </div>


                    <div data-folder="cs" class="card">
                        <div class="play">
                            <img src="playbtn.svg" alt="">
                        </div>
                        <img src="https://i.scdn.co/image/ab67616d00001e02c53e5adf9f81693d62f98019" alt="">
                        <h3>Happy Hits!</h3>
                        <p>Hits to boost your mood and fill you with happiness!</p>
                    </div>





                    <!-- -----------------------------------------------------         CARD         -------------------------------------------------------------------------- -->

                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="abovebar">
                        <div class="songinfo"></div>
                        <div class="songbuttons">
                            <img width="28px" class="invert" id="previous" src="previousSong.svg" alt="">
                            <img width="28px" class="invert" id="play" src="play.svg" alt="">
                            <img width="28px" class="invert" id="next" src="nextSong.svg" alt="">
                        </div>
                        <div id="vol" class="flex">
                            <div class="songtime">
                            </div>
                            <div class="volume">
                                <img width="34px" class="invert" src="volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume" id="dk">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- -------------------- JAVA SCRIPT ---------------------- -->
    <script src="script.js"></script>
</body>

</html>
